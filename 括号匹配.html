    var generateParenthesis = function (n) {
      let res = []
      helper(0, 0, n, '', res)
      return res
    };
    function helper(right, left, n, str, res) {
      if (index > 0 && item[0] !== '(') {
        return
      }
      if (left === n && right === n) {
        res.push(str)
      }
      if (left < n) {
        helper(right, left + 1, n, str + '(', res)
      }
      if (left < right) {
        helper(right + 1, left, n, str + ')', res)
      }
    }

    const helper = (root, lower, upper) => {
      if (root === null) {
        return true;
      }
      if (root.val <= lower || root.val >= upper) {
        return false;
      }
      return helper(root.left, lower, root.val) && helper(root.right, root.val, upper);
    }
    var isValidBST = function (root) {
      return helper(root, -Infinity, Infinity);
    }

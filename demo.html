<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var moveZeroes = function (nums) {
      let j = 0
      for (let i = 0; i < nums.length; i++) {
        if (nums[i] !== 0) {
          nums[j] = nums[i]
          if (i != j) {
            nums[i] = 0
          }
          j++
        }
      }
    };
    moveZeroes([1,0,0,8,3,0,4])
  </script>
</body>

</html>

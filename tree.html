<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    class Node {
      constructor(key){
        this.key = key
        this.left = null
        this.right = null
      }
    }
    class BinarySearchTree {
      constructor(){
        this.root = null
      }
      insert (key) {
        let node = new Node(key)
        if (this.root === null) {
          this.root = node
        } else {
          this.insertNode(this.root,node)
        }
      }
      insertNode (node,newNode){
        if (newNode.key < node.key) {
          if (node.left === null){
            node.left = newNode
          } else {
            this.insertNode(node.left, newNode)
          }
        } else {
          if (node.right === null) {
            node.right = newNode
          } else {
            this.insertNode(node.right, newNode)
          }
        }
      }
    }

    let littleTree = new BinarySearchTree()
    littleTree.insert(12)
    for (let i = 0 ; i< 10;i++) {
      let num = Math.floor(Math.random()*100)
      littleTree.insert(num)
    }
    console.log(littleTree)
  </script>
</body>
</html>
